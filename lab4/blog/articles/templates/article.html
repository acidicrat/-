<html>

    <head>

        <title>{{ post.title }}</title>

        <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">

    </head>

    <body class="article">

        <div class="header">

            <img src="{{ STATIC_URL }}/static/img/django.png" />

        </div>

        <h2 class="all-articles"><a href="/">Все статьи</a></h2>

        <div class="article">

            <div class="one-post">

                <h2 class="post-title">{{ post.title }}</h2>

                <div class="article-info">

                    <div class="article-author">{{ post.author.username }}</div>

                    <div class="article-created-date">{{ post.created_date }}</div>

                </div>

                <p class="article-text">{{ post.text }}</p>

            </div>

        </div>

    </body>

</html>
