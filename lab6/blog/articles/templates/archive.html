<html>

    <head>
	
	    <title>Archive of all articles!</title>
	
    	<link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
	
	</head>
	
	<body class="archive">
	
        <div class="header">
			{% if user.is_authenticated %}
				<p><h2 class="new-article"><a href ="admin/articles/new/">Добавить статью</a></h2></p>
				<p><h2 class="new-article"><a href ="exit">Выход</a></h2></p>
			{% else %}
				<p><h2 class="new-article"><a href ="autho">Вход</a></h2></p>
				<p><h2 class="new-article"><a href ="register">Регистрация</a></h2></p>
			{% endif %}
		    <img src="{{ STATIC_URL }}/static/img/django.png" />
		
		</div>
		
		<div class="archive">
		    
			{% for post in posts %}
    			
				<div class="one-post">
    				
					<h2 class="post-title"> <a href = "article/{{post.id}}">{{ post.title }}</a></h2>
   					
					<div class="article-info">  
    					
						<div class="article-author">{{ post.author.username }}</div>  
						
						<div class="article-createddate">{{ post.created_date }}</div> 
					
					</div>        
					
					<p class="article-text">{{ post.get_excerpt }}</p>
				
				</div> 
            
			{% endfor %} 
		
		</div> 
	
	</body>

</html>
